<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="">
    <!-- header section starts -->
    <header class="header-container">
        <div class="logo-container">
            <img class="logo-img" src="images/Logo.png" alt="" />
        </div>
        <div data-tip="Highest to Lowest" id="sort-container">
            <button type="button" data-toggle="tooltip" data-placement="bottom" title="Highest to Lowest"
                onclick="sortByView()" id="sort-by-view">Sort By View</button>
        </div>
        <ul class="menu">
            <li class="menu-item">
                <a class="menu-link" href="blog.html">BLOG</a>
            </li>
        </ul>
    </header>
    <!-- header section ends -->

    <!-- main section starts -->
    <main class="container mx-auto my-4">
        <section>
            <div class="w-auto">
                <div id="tab-container" class="tabs m-auto justify-center">
                </div>
            </div>
        </section>

        <div class="">
            <div id="card-container" class="container">
            </div>
        </div>
    </main>
    <!-- main section ends -->

    <div id="no-content" class="mt-5 text-center" hidden>
        <img src="images/Icon.png" class="">
        <div>
            <h1>
                Oops!!
                Sorry, There is no <br> content here
            </h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="project.js"></script>
</body>

</html>
